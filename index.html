<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Manger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  
  <div class="container my-5">
  <h1 class="text-center mb-4">Contact Manager</h1>

  <div class="mb-3">
    <input type="text" id="name" class="form-control mb-2" placeholder="Name">
    <input type="number" id="phone" class="form-control mb-2" placeholder="Phone">
    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <button class="btn btn-primary" id="addContact">Add Contact</button>
  </div>

  <ul class="list-group" id="contactList">
    <!-- Contact items will appear here -->
  </ul>
</div>
  
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
